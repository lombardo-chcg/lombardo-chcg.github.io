---
layout: default
---

<div class="home">
  <h1 class="page-heading">categories</h1>
  {% for category in site.categories %}
    <h4>{{category | first}}</h4>
    <ul>
      {% for posts in category %}
        {% for post in posts %}
          {% if post.title %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
              <h6><i>{{post.excerpt}}</i></h6>
            </li>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </ul>
  {% endfor %}
</div>
